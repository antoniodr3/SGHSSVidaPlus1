


{% extends "base.html" %}
{% block content %}
  <h2>Atendimento Online</h2>
  <form method="post">
    <label for="paciente">Paciente</label>
    <input id="paciente" name="paciente" type="text" required>

    <label for="profissional">Profissional</label>
    <input id="profissional" name="profissional" type="text" required>

    <label for="descricao">Descrição do atendimento</label>
    <textarea id="descricao" name="descricao" required></textarea>

    <button type="submit">Iniciar Teleconsulta</button>
  </form>
{% endblock %}
