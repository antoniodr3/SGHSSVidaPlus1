


<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Cadastro de Prontuário</title>
</head>
<body>
  <h2>Registrar prontuário</h2>
  <form method="post">
    <label for="paciente">Paciente</label>
    <input id="paciente" name="paciente" type="text" required>

    <label for="descricao">Descrição clínica</label>
    <textarea id="descricao" name="descricao" required></textarea>

    <label for="profissional">Profissional responsável</label>
    <input id="profissional" name="profissional" type="text" required>

    <button type="submit">Salvar</button>
  </form>
</body>
</html>
