


{% extends "base.html" %}
{% block content %}
  <h2>Agendar consulta</h2>
  <form method="post">
    <label for="paciente">Paciente</label>
    <input id="paciente" name="paciente" type="text" required>

    <label for="profissional">Profissional</label>
    <input id="profissional" name="profissional" type="text" required>

    <label for="horario">Data e Hora</label>
    <input id="horario" name="horario" type="datetime-local" required>

    <button type="submit">Agendar</button>
  </form>
{% endblock %}
