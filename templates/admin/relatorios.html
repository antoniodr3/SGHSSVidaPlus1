


{% extends "base_admin.html" %}
{% block admin_content %}
  <h2>Gerar relatório financeiro</h2>
  <form method="post">
    <label for="periodo">Período</label>
    <input id="periodo" name="periodo" type="text" required>

    <label for="receita">Receita</label>
    <input id="receita" name="receita" type="number" step="0.01" required>

    <label for="despesa">Despesa</label>
    <input id="despesa" name="despesa" type="number" step="0.01" required>

    <button type="submit">Gerar</button>
  </form>
{% endblock %}
