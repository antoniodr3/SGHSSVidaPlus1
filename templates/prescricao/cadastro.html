


{% extends "base.html" %}
{% block content %}
  <h2>Emitir receita digital</h2>
  <form method="post">
    <label for="paciente">Paciente</label>
    <input id="paciente" name="paciente" type="text" required>

    <label for="profissional">Profissional</label>
    <input id="profissional" name="profissional" type="text" required>

    <label for="medicamento">Medicamento</label>
    <input id="medicamento" name="medicamento" type="text" required>

    <label for="dosagem">Dosagem</label>
    <input id="dosagem" name="dosagem" type="text" required>

    <label for="instrucoes">Instruções</label>
    <textarea id="instrucoes" name="instrucoes" required></textarea>

    <button type="submit">Emitir</button>
  </form>
{% endblock %}
